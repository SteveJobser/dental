<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/resources/css/button.css"> 
    <link rel="stylesheet" href="/resources/css/style.css"> 
</head>

<body>
	<div th:insert="layouts/header.html :: navbar"></div>
	<br/>
	
	
	<div class="container" align="center">
	
		<form method="get" action="patients/search">
			<input type="text" name="keyword" /> &nbsp; <input type="submit" value="Поиск" />
		</form>
		<br/>
		<h2>Клиентская база</h2>
		<h3>
			<a href="/patients/new" class="btn">Новый клиент</a>	
		</h3>
		<br/>
		<table class = "table table-bordered table-striped" border="1">
			<tr>
				<th>Фамилия</th>
				<th>Имя</th>
				<th>Отчество</th>
				<th>Дата рождения</th>
				<th>Телефон</th>
				<th>Адрес</th>
				<th>Действия</th>	
			</tr>
			<tr th:each="patient : ${patients}">
				<td th:text="${patient.getLastName()}"></td>
				<td th:text="${patient.getName()}"></td>
				<td th:text="${patient.getPatroNymic()}"></td>
				<td th:text="${patient.getAddDate()}"></td>
				<td th:text="${patient.getPhone()}"></td>
				<td th:text="${patient.getAddress()}"></td>
				<td><a th:href="@{/patients/{id}(id=${patient.getId()})}" class="red-btn">Карточка</a>
				&nbsp;&nbsp;&nbsp;<a th:href="@{/records/new/{id}(id=${patient.getId()})}" class="yellow-btn">Запись на прием</a></td>
			</tr>
		</table>
	</div>
	
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
