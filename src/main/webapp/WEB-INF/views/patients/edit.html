<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} " />
<title>Редактирование данных</title>

</head>
<body>
	<div th:insert="layouts/header.html :: navbar" ></div>
	<div class="container" style="width: 85%; margin-left: 30%;">
	<h4>Редактирование данных о пользователе</h4><br/>
	<form th:method="PATCH" th:action="@{/patients/{id}(id=${patient.getId()})}" th:object="${patient}">
		<div class="form-group">
			<div class="row">
				<div class="col-md-3">
					<label for="lastName">Фамилия</label> 
					<input type="text" th:field="*{lastName}" class="form-control">
				</div>
				<div class="col-md-3">
					<label for="name">Имя</label> 
					<input type="text" th:field="*{name}" class="form-control">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-md-3">
					<label for="name">Отчество</label> <input type="text"
					th:field="*{patroNymic}" class="form-control">
				</div>
				<div class="col-md-3">
					<label for="name">Телефон</label> <input type="tel"
					th:field="*{phone}" class="form-control">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-md-2">
					<label for="name">Дата</label> <input type="date"
					th:field="*{addDate}" placeholder="Дата" class="form-control">
				</div>
				<div class="col-md-4">
					<label for="name">Адрес</label> <input type="text"
					th:field="*{address}" placeholder="Адрес" class="form-control">
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-success">Сохранить</button>
	</form>
	</div>
</body>
</html>
